{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'accounts/styles.css' %}">
    <title>Sign Up</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header></header>
    <main>
        <aside class="form">
            <h1 class="logo"><a href="{%url 'index' %}">terms<span class="black">Hub</span></a></h1>
            <img src="{% static 'accounts/img/hero-img-tablet.svg' %}" alt="hero-img-tablet">
            
            <form method= "post" action = "{% url 'dashboard' %}">
                {% csrf_token %}
                <div class="email">
                
                    <label for="email">
                        email address
                    </label>
                    <div class="form-group">
                        <img src="{% static 'accounts/img/input-icon.svg' %}" alt="input-icon" class="input-icon">
                        <input type="email" name="email" id="e-mail" placeholder="MichealJoe@mail.com"
                        {%if form.is_bound %} value="{{form.email.value}}" {% endif %}>
                    </div>
                    {% for err in form.name.errors%}
                    <p class="error-message">{{err}}</p>
                    {% endfor %}
                </div>
                <div class="username">
                    <label for="username">
                        username
                    </label>
                    <div class="form-group">
                        <img src="{% static 'accounts/img/input-icon.svg' %}" alt="input-icon" class="input-icon">
                        <input type="text" name="username" id="username" placeholder="Type in your username" 
                        {%if form.is_bound %} value="{{form.username.value}}" {% endif %}>
                    </div>
                    <p class="error-message"></p>
                </div>
                <div class="password">
                    <label for="password">
                        password
                    </label>
                    <div class="form-group">
                        <input type="password" name="password1" id="password" class="password-input" placeholder="Type in your password"
                        {%if form.is_bound %} value="{{form.password1.value}}" {% endif %}>
                    </div>
                    <p class="error-message"></p>
                </div>
                <div class="password">
                    <label for="confirm-password">
                        confirm password
                    </label>
                    <div class="form-group">
                        <input type="password" name="password2" id="confirm-password" class="password-input" placeholder="Type in your password again"
                        {%if form.is_bound %} value="{{form.email.value}}" {% endif %} required>
                    </div>
                    <p class="error-message"></p>
                </div>
                <div class="agreement">
                    <input type="checkbox" name="agreement" required>
                    <p>I acknowledge that I have read and agree to the <a href="#">terms &amp; conditions</a> and <a href="#">privacy policy</a>.</p>
                </div>
                <button type="submit" class="signup-btn">create account</button>
            </form>
            <div class="divider">
                <span>
                    <hr>
                </span>
                <p>or</p>
                <span>
                    <hr>
                </span>
            </div>
            <form class="social-media" action="">
                <a href="{% url 'social:begin' 'google-oauth2'%}">

                    <img src="{% static 'accounts/img/flat-color-icons_google.svg' %}" alt="google-icon">
                    google

            </a>

            <a href="{% url 'social:begin' 'facebook'%}">
                    <img src="{% static 'accounts/img/Vector.svg' %}" alt="facebook-icon">
                    facebook
            </a>
            </form>
            <p>already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
            <img src="{% static 'accounts/img/Ellipse desktop.svg' %}" alt="cut-circle-desktop">
            <img src="{% static 'accounts/img/Ellipse tablet.svg' %}" alt="cut-circle-tablet">
            <img src="{% static 'accounts/img/Ellipse mobile.svg' %}" alt="cut-circle-mobile">
        </aside>
        <aside class="images">
            <img src="{% static 'accounts/img/Vector desktop.svg' %}" alt="vector-desktop">
            <img src="{% static 'accounts/img/Vector tablet.svg' %}" alt="vector-tablet">
            <img src="{% static 'accounts/img/Vector mobile.svg' %}" alt="vector-mobile">
            <div class="hero-images">
                <img src="{% static 'accounts/img/hero-img.svg' %}" alt="hero-img-desktop">
                <img src="{% static 'accounts/img/Frame 383.svg' %}" alt="purple-dot">
            </div>
        </aside>
    </main>
    <footer></footer>
    <script src="{% static 'accounts/scripts/scripts.js' %}"></script>
    <script src="{% static 'accounts/scripts/signin.js' %}"></script>
</body>
</html>
