{% load crispy_forms_tags %}
{% block content%}
<section>
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <h1>Reset Password</h1>
            <div class="col-lg-8">
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" value="Request Password Reset">
                </form>
                
            </div>
        </div>
    </div>
</section>

{% endblock %}
