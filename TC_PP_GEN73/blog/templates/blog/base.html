{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TermsHub</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'blog/css/dashboard.css' %}" />

    {% block link %}

    {% endblock %}

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");
    </style>
  </head>
  <body>
    <header class="navbar sticky-top flex-md-nowrap">
      <h1>
        <a href="{%url 'index' %}"><span style="color: white">Terms</span>Hub</a>
      </h1>

      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block sidebar collapse"
        >
          <h1 class="disappear">       
            <a href="{%url 'index' %}"><span style="color: white">Terms</span>Hub</a>
          </h1>

          <div class="pt-3 sidebar-sticky navinner">
            <ul class="nav flex-column">
              <li class="user">
                <img src="{% static 'blog/img/user-circle.png' %}" alt="" />
              </li>
              {% block links %}
                
              {% endblock %}
            </ul>
          </div>
          <a href="{% url 'logout' %}" class="logout">Logout</a>
        </nav>
    {% block content%}

    {% endblock content%}
    </div>
    </div>

   {% block script %}

    {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
